name: sweeping-triplet
method: bayes
metric:
  name: train/loss
  goal: minimize
parameters:
  model_architecture:
    values: ['TripletModel', 'EfficientNet', 'FusionModel']
  wildlife_name:
    values: ['whaleshark', 'raptors']
  batch_size:
    values: [64, 128]
  embedding_size:
    values: [128, 768]
  triplet_loss:
    parameters:
      margin:
        values: [0.5]
      mining_type:
        values: ['semihard'] 
  arcface_loss:
    parameters:
      margin:
        distribution: normal
        mu: 0.32
        sigma: 0.05
      scale:
        distribution: normal
        mu: 50
        sigma: 5
  solver:
    parameters:
      BASE_LR:
        values: [0.0001, 0.001, 0.005]
      LR_SCHEDULER:
        values: ['step', 'reduce_on_plateau']

